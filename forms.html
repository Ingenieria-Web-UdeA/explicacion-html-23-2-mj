<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <form>
      <label for="input-text">
        <span>Ingrese un texto</span>
        <input id="input-text" type="text" />
      </label>
      <br />
      <label for="input-number">
        <span>Ingrese un numero</span>
        <input id="input-number" type="number" max="10" min="0" step="0.1" />
      </label>
      <input type="checkbox" />
      <label>
        <input name="ejemplo-radio" type="radio" />
        <input name="ejemplo-radio" type="radio" />
        <input name="ejemplo-radio" type="radio" />
        <input name="ejemplo-radio" type="radio" />
        <input name="ejemplo-radio" type="radio" />
      </label>

      <input type="date" disabled />
      <input type="time" />
      <input type="datetime-local" />

      <input type="file" />

      <br />

      <label>
        <span>Email</span>
        <input type="email" required />
      </label>
      <label>
        <span>Password</span>
        <input type="password" required />
      </label>

      <br />
      <input type="search" />
      <br />
      <select>
        <option value="0" disabled>Seleccione una opci√≥n</option>
        <option value="1">Opcion 1</option>
        <option value="2">Opcion 2</option>
        <option value="3">Opcion 3</option>
        <option value="4">Opcion 4</option>
        <option value="5">Opcion 5</option>
      </select>
      <br />
      <button type="submit">Enviar datos</button>
    </form>
  </body>
</html>
